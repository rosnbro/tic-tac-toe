<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="menu">
        <div class="scoreboard">
            <div class="scoreText">Player</div>
            <div id="playerScore">0</div>
        </div>
        <div class="options">
            <label for="difficulty">Difficulty</label>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <!---
                <option value="draw">Draws Only</option>
                <option value="expert">You Can't Win</option>
                --->
            </select>
            <div class="selectionPrompt">Play as</div>
            <div class="selectSymbol">
                <button id="selectX" class="active">X</button>
                <button id="selectO">O</button>
            </div>
            <button id="reset">Play Again</button>
        </div>
        <div class="scoreboard">
            <div class="scoreText">Computer</div>
            <div id="computerScore">0</div>
        </div>
        <div class="winner"></div>
    </div>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</body>
</html>
